<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Хорце</title>
    <link rel="stylesheet" href="style-contactUs.css">
    <link rel="icon" href="images/favicon_io/favicon-16x16.png">
</head>
<body>
    <header class="site site-header">
        <div class="site-home">
            <a href="">ДЮФА Хорце</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Начало</a>
                <li><a href="about-us.html">За нас</a></li>
                <li><a href="contact-us.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <div class="container">
            <h2>Свържи се с нас</h2>
            <form action="https://formspree.io/f/xrbepapo" method="POST">
                <div class="form-group">
                    <label for="name">Име:</label>
                    <input type="text" id="name" name="name" placeholder="Въведи твоето име" required>
                </div>
                <div class="form-group">
                    <label for="email">Имейл:</label>
                    <input type="email" id="email" name="email" placeholder="Въведи твоя имейл" required>
                </div>
                <div class="form-group">
                    <label for="message">Съобщение:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Напиши твоето съобщение" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Изпрати</button>
            </form>
        </div>
    </section>
</body>
</html>
